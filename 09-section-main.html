<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹션 관련 요소</title>
</head>
<body>
  <!-- 네이티브 요소 -->
  <!-- 랜드마크 방식 : 음성 인식으로 main이나 footer 파트로 뛰어 넘기 가능(접근성) -->
  <header>본문 헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </section>
    <article>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </article>
    <!-- <section> 1장, 2장 연관있는 요소 -->
    <!-- <article> 독립된 요소 -->
    <!-- 하나의 섹션, 아티클 안에도 헤더와, 푸터가 존재할 수 있다. -->
  </main>
  <main hidden></main>
  <main hidden></main>
  <aside>부가 콘텐츠</aside>
  <!-- 삭제되어도 메인 콘텐츠에 영향을 주지 않는 콘텐츠(예시: 광고) -->
  <footer>본문 푸터</footer>

  <!-- 컨테이너 요소 -->
  <!-- 의미❌, 접근성 ↓ -->
  <div>본문 헤더</div>
  <div>내비게이션</div>
  <div></div>
  <div>본문 푸터</div>

  <!-- 개선 -->
  <div role="header">본문 헤더</div>
  <div role="navigation">내비게이션</div>
  <div role="main"></div>
  <div role="footer">본문 푸터</div>

</body>
</html>

<!-- 디자인 상 footer가 위에 있더라도 무조건 코드를 위에 두지 말고 논리적이게끔 고민해볼것 -->
