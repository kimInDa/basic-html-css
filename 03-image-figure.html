<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지와 피규어</title>
</head>
<body>
  <h1>
    <img src="./images/webcafe-logo.png" alt="웹카페 or web cafe" />
  </h1>
  <!-- alt = 대체 텍스트, 접근성 측면에서 중요, SEO애도 영향(이미지 검색 텍스트), 
    logo나 image라는 부연설명은 붙이지 않는게 좋다. 이미지의 내용 설명만 하는게 좋다. 
    영어 사전에 없는 단어는 스크린리더가 제대로 읽지 못할 수 있으므로 한국어로 적는게 좋다. (예시)KDB Bank: 크드브 뱅크 -> K.D.B. Bank-->
    <!-- 응용 -->
    <!-- h1 안에 넣어서 텍스트로 넣을 수 있다. 제목의 의미를 가진 이미지가 된다.(시맨틱 태그)-->
    <!-- 화면의 크기에 땨라 이미지가 변화 (http://responsivelogos.co.uk/)스프라이트 기법 : 이미지를 텍스트로 처리 후 여러장을 한번에 백그라운드로 불러와서 화면 크기에 따라 위치만 조정해서 한장씩 보여줌 -->

    <figure>
      <img src="./images/likelion-black.png" alt="" />
      <figcaption>Like Lion</figcaption>
    </figure>
    <!-- 캡션을 달기 위한 콘텐츠이다. figcaption과 세트이다.-->
    <!-- img의 대체 텍스트 alt를 생략하고 figcaption에 대신 달아줄 수 있다. -->

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>
</body>
</html>
