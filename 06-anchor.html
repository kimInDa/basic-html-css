<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하이퍼 <span lang="en">link</span></title>
</head>
<body>
  <h1 hidden>하이퍼링 관련 속성</h1>
  <h1 title="여기는 제목입니다." id="heading" class="bigText" tabindex="0" data-likelion="">하이퍼링 관련 속성</h1>
  <div title="마우스를 올리면 툴팁이 보여집니다.">
    <a href="/" style="color: green;">더보기</a>
  </div>

<!-- img의 alt vs title -->
  <div>
    <a href="/">
      <img src="images/brochure.png" alt="카페 W 강좌 브로슈어" />
      <img src="images/brochure.png" title="카페 W 강좌 브로슈어" />
    </a>
  </div>
  <!-- 최선의 방법 -->
  <div>
    <a href="/" title="다운로드">
      <img src="images/brochure.png" alt="카페 W 강좌 브로슈어" />
    </a>
  </div>

  
  <div>
    <a href="./video/stories.mp4" aria-label="다운로드" download>
      구글 개발자 이야기 비디오
    </a>
  </div>
</body>
</html>

  <!-- title 속성 -->
  <!-- 전역 속성 : 아무 태그나 다 가질 수 있다. -->
  <!-- 마우스를 올리면 툴팁이 보여진다. -->
  <!-- img의 alt vs tilte -->
  <!-- alt는 필수 속성으로 빠트리면 안됨(문법 오류Error), 마우스를 올려도 툴팁이 나타나지 않음 -->
  <!-- 검색 측면 : img를 검색할 때 alt를 찾다 못찾으면 찾는게 title(fall back 대안) -->
  <!-- a엔 title로 주고 img엔 alt로 동시에 주는게 궁합이 좋음 -->
